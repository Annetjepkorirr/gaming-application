<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="configuration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="overlays.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic-Tc-Toe</h1>
        <p>Built with HTML,CSS,JavaScript</p>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your Name</h2>
            <form>
                <div class="control">
                    <label for="playername">Player Name</label>
                    <input type="text" name=" = playername" id="playername">
                </div>

                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player1</h2>
                        <h3>PLAYER NAME</h3>
                        <P>X</P>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player2</h2>
                        <h3>PLAYER NAME</h3>
                        <P>O</P>
                    </article>
                    <button>Edit</button>
                </li>
            </ol>

            <button class="btn">Start New Game</button>
        </section>

        <section id="active-game">
            <article>
                <h3>You Won! <span id="winner-name"></span></h3>
                <p>Click "Start new game to start a new game</p>
            </article>
            <p>It's you turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

            </ol>

        </section>
    </main>
    
</body>
</html>
